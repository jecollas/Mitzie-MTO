<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>

<h1>MTO â€¢ Dynamic Image Proof</h1>
<div class="page-wrap">
  <div class="controls">
    <input class="controls__input" type="file" id="imageLoader" name="imageLoader" />
    <label class="controls__label" for="name">First, choose an image.</label>

    <input class="controls__input" type="text" id="name" value="" onkeyup="DynamicText(this.id)" />
    <label class="controls__label" for="name">Name</label>

    <input class="controls__input" type="text" id="store" value="" onkeyup="DynamicText(this.id)" />
    <label class="controls__label" for="store">Store</label>

    <input class="controls__input" type="text" id="district" value="" onkeyup="DynamicText(this.id)" />
    <label class="controls__label" for="district">District</label>

  </div>
  <div id="canvas-wrap">
    <canvas style="display:block" id="imageCanvas" width=400px height=400px>
      <canvas id="canvasID"></canvas>
    </canvas>
  </div>

  <div>
    <button class="controls__btn" id="download">Generate Image</button>
  </div>

  <div id="generateCanvas"></div>

</div>
